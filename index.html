	      href="./stylesheets/select.css">

	      href="./stylesheets/slider.css">

	        charset="utf-8"></script>

	<script src="./src/statics/Global.js"
	        charset="utf-8"></script>
	<script src="./src/statics/Filter.js"
	        charset="utf-8"></script>

	        charset="utf-8"></script>

	        charset="utf-8"></script>

	        charset="utf-8"></script>
	<script src="./src/components/complex/QuadraticWave.js"
	        charset="utf-8"></script>
	<script src="./src/components/complex/BezierWave.js"

	<script src="./src/components/complex/MirrorWave.js"

	        charset="utf-8"></script>
	<script src="./src/components/VisualizerUI.js"

	        charset="utf-8"></script>

	<script src="./index.js"
	        charset="utf-8"></script>
</head>

<body>
	<canvas title="Click to Pause"></canvas>
	<audio></audio>

	<h1 id="brand"
	    class="toggle-target">
		vize
	</h1>
	<div id="controls">

		<button id="toggleui-button"
		        class="button interactive"
		        title="Click to Toggle UI">x</button>

		<div class="toggle-target interactive">
			<button id="shuffle-button"
			        class="button"
			        title="Click to Shuffle to a New Song">
				Shuffle
			</button>

			<button id="fullscreen-button"
			        class="button"
			        title="Click to go Fullscreen">
				Full Screen
			</button>
		</div>
		<div class="toggle-target interactive">
			<div id="playback-slider-container"
			     class="margin-bottom">
			</div>

			<div id="volume-slider-container"
			     class="margin-bottom">
			</div>
			<div id="bass-slider-container"
			     class="margin-bottom">
			</div>

			<div id="visualizer-ui"
			     class="flex-column"></div>

			<div id="poncho-eye-shape-ui"
			     class="flex-row margin-bottom">
				<label class="generic-label margin-right">
					<span>
						Poncho Eye Shape
					</span>
				</label>
			</div>

			<div id="filter-ui"
			     class="flex-row">
				 <label class="generic-label margin-right">
				 	<span>
						Filters
				 	</span>
				 </label>
			 </div>
		</div>

	</div>

	<div id="now-playing">
		<div class="flex-end">
			<h2>
				Now playing
			</h2>
		</div>
		<div class="flex-end">
			<h3 id="song-name"
			    title="Name of the song">xxx</h3>
		</div>
	</div>

	<footer class="toggle-target">
		<h5>
			Hint: drag and drop your own audio file
		</h5>
		<h4>
			COPYLEFT @L.A.B ALL RIGHT RELEASED
		</h4>
	</footer>

</body>

</html>
